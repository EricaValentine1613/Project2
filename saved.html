<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="saved" href="./saved.html">
    <script src="./main.js" defer></script>

    <title>Saved</title>
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Giphyverse</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="./saved.html">Saved</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  </header>
    <div class="container" id="gifContainer">
        <!-- Saved GIFs will be displayed here -->
    </div>

    <script>
        // Example: Array of saved GIF URLs
        const savedGifs = [
            "https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif",
            "https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif"
        ];

        const gifContainer = document.getElementById('gifContainer');

        // Render saved GIFs
        savedGifs.forEach(gifUrl => {
            const gifCard = document.createElement('div');
            gifCard.className = 'gif-card';

            const gifImage = document.createElement('img');
            gifImage.src = gifUrl;
            gifImage.alt = 'Saved GIF';

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = () => {
                gifCard.remove();
            };

            gifCard.appendChild(gifImage);
            gifCard.appendChild(deleteButton);
            gifContainer.appendChild(gifCard);
        });
    </script>
</body>
</html>
